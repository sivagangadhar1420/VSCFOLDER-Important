    <style>
    
    .grid-container {
            display: grid;
            grid-template-columns: repeat(3, [col-start] 1fr [col-end] );
            grid-template-rows: [header-start] 100px [header-end menu-start] 30px[menu-end body-start] 50px[body-end footer-start] 60px [footer-end];
            grid-gap: 20px;
        }
    .item1{
        background-color: greenyellow;
        grid-row: footer-start / footer-end;
        grid-column: col-start 1 / col-end 3 ;
        
    }
    .item2{
        background-color: plum;
        grid-row: 2/3;
        grid-column: col-start 1 / col-end -1;
        z-index: 1;


    }
    .item3{
        background-color: yellow;
        grid-row: body-start/body-end;
        grid-column: 3/4;
      
    }
    .item4{
        background-color: black;
        grid-row: body-start/body-end;
        grid-column: 2/3;
      
    }
    .item5{
        background-color: red;
        grid-row: body-start/body-end;
        grid-column: 2/3
    }
    
    .item6{
        background-color: hotpink;
        grid-row: body-start/body-end;
        grid-column: 1/2;
    }
    .item7{
        background-color: blue;
        grid-row:  1/3;
        grid-column: 1/3;
    
    }
    
    </style>
</head>
<body>
    <div class="grid-container">
      <div class="item item1">Header</div>
      <div class="item item2">Menu</div>
      <div class="item item3">Body</div>
      <div class="item item4">Body1</div>
      <div class="item item5">Aside</div>
      <div class="item item6">FullAside</div>
      <div class="item item7">Footr</div>
    </div>
</body>
