<!DOCTYPE html>
<html>
<head>
	<title>Div and Span task</title>
	<style>
		.googlediv
		{
			font-size: 80px;
			font-weight: bold;
			font-family: helvetica;
			text-align: center;
			margin-top: 15%;
		}
		#g1span,#g2span
		{
			color: #4285F4;
		}
		#o1span,#espan
		{
			color: #DB4437;
		}
		#o2span
		{
			color: #F4B400;
		}
		#lspan
		{
			color: #0F9D58;
		}
	</style>
</head>
<body>
	<div class="googlediv">
		<span id="g1span">G</span><span id="o1span">o</span><span id="o2span">o</span><span id="g2span">g</span><span id="lspan">l</span><span id="espan">e</span>
	</div>
</body>
</html>
