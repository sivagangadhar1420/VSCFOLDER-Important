<html>
    <head>
      <script>
          function fun1(x)
          {
              alert('Key down event is fired')
            document.getElementById('d1').innerHTML=x.value
          }
          function fun2(x)
          {
              alert('Key up event is fired')
              document.getElementById('d2').innerHTML=x.value
          }
      </script>
    </head>
<body>
   Name:<input type="text" onkeydown="fun1(this)">  <br>
   Age:<input type="number" onkeyup="fun2(this)">  <br>
    <div id="d1">    </div>
    <div id="d2">    </div>
</body>
</html>
