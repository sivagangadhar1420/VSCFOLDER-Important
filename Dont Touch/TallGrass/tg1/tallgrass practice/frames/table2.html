<!DOCTYPE html>
<html>
<head>
	<title>signup form</title>
	<style type="text/css"></style>
</head>
<body background="registration.png" style="background-repeat: no-repeat; background-size: cover; color: #000000;">
	<form action="www.abc.com" method="post">
		<table align="center">
			<caption><h2>ABC Registration Form</h2></caption><hr>		
			<tr>
				<td><label for="fname"><b>Full Name</b></label></td>
				<td><input type="text" name="txtname" placeholder="enter your full name" id="fname" required></td>
			</tr>
			<tr>
				<td><label for="uid"><b>User Id</b></label></td>
				<td><input type="text" name="user" placeholder="userid" id="uid" required></td>
			</tr>
			<tr>
				<td><label for="pwd"><b>Password</b></label></td>
				<td><input type="Password" name="Password" placeholder="enter your Password" id="pwd" required></td>
			</tr>
			<tr>
				<td><label for="rpwd"><b>Confirm Password</b></label></td>
				<td><input type="Password" name="re-password" placeholder="Confirm Password" id="rpwd" required></td>
			</tr>
			<tr>
				<td><label for="dob"><b>Date of Birth</b></label></td>
				<td><input type="date" name="dob"  id="dob" required></td>
			</tr>
			<tr>
				<td><label for="email"><b>Email</b></label></td>
				<td><input type="email" name="mail" placeholder="enter your mail id" id="email" required></td>
			</tr>
			<tr>
				<td><label for="site"><b>Website</b></label></td>
				<td><input type="url" name="site" placeholder="https://vamshi333.000webhostapp.com/draft/test.php"  id="site" readonly></td>
			</tr>

			<tr>
				<td><label for="mobile"><b>Mobile Number</b></label></td>
				<td><input type="number" name="mobile" placeholder="enter your mobile number" id="mobile" required></td>
			</tr>
			<tr>
				<td><label for="gen"><b>Gender</b></label></td>
				<td><input type="radio" value="male">Male
					<input type="radio" value="female">Female
				</td>
			</tr>	
			<tr>
				<td><label for="lang"><b>Languages</b></label></td>
				<td><input type="checkbox" value="telugu">Telugu
					<input type="checkbox" value="hindi">Hindi
					<input type="checkbox" name="english">English
				</td>
			</tr>	
			<tr>
				<td><label for="country"><b>Country</b></label></td>
				<td>
					<select>
						<option>Select Country</option>
						<option>India</option>
						<option>USA</option>
						<option>UK</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="address"><b>Address</b></label></td>
				<td><textarea id="address" rows="10" cols="23"></textarea></td>
			</tr>
			<tr>
				<td><label for="upload"><b>Upload file</b></label></td>
				<td><input type="file" name="upload" id="upload" required></td>
			</tr>
			<tr></tr>
			<tr></tr>
			<tr>
				<td></td>
				<td><input type="submit"  value="signup">
					<input type="reset" value="clear">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
