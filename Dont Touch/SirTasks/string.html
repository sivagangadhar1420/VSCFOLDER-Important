<html>
<body>
    <script>
        var	s1="India";
        console.log(s1.length)
        console.log(s1.toLowerCase())
        console.log(s1.toUpperCase())
        s1=s1.concat(" is my country")
        console.log('After concat: s1='+s1)
        s1=s1.replace('India','Hindhusthan')
        console.log('After replace: s1='+s1)
        var s2="Java Script prepared in Java Language"
        console.log(s2.length)
        console.log(s2.indexOf('v'))
        console.log(s2.indexOf('Java'))
        console.log(s2.lastIndexOf('a'))
        console.log(s2.lastIndexOf('Java'))
        var s3="Hi Hello Ram"
        console.log(s3.length)
        console.log(s3.search('Hell'))
        console.log(s3.search('R'))
        console.log(s3.search('Bye'))  //-1
        var s4="Bat"
        console.log(s4.charAt(0))
        console.log(s4.charAt(1))
        console.log(s4.charAt(2))
        console.log(s4.charAt(3))  //space
        //A->65 a->97
        console.log(s4.charCodeAt(0))
        console.log(s4.charCodeAt(1))
        var s5="Hi James"
        console.log(s5.substr(5))
        console.log(s5.substr(1,5))
        var s6="HMTL"
        console.log(s6.slice(0,1))
        console.log(s6.slice(1,3))
        console.log(s6.slice(-1))   //L
        console.log(s6.slice(-2))   //TL
        console.log(s6.slice(-3))   //MTL
        console.log(s6.slice(-4))  //HMTL
        var s7="Hi Hello Ram"
        console.log(s7.split(" "))
        s7="Hi$Hello$Ram$Bye"
        console.log(s7.split("$"))
        var s8="Tallgrass"
        console.log(s8.startsWith('Tall'))
        console.log(s8.startsWith('tall'))
        console.log(s8.endsWith('Tall'))
        console.log(s8.endsWith('grass'))
    </script>
</body>
</html>
