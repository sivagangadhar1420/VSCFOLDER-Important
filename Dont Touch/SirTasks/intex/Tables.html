                        <td>
                            <label for="fname"><b>userId</b></label></td>
                
                <td>
                    <input type="useerid" placeholder="userid" id="fname"name="txtname"  required>
                </td>
                </tr>
                <tr>
                
                        <td>
                            <label for="fname"><b>password</b></label></td>
                
                <td>
                    <input type="password" placeholder="Enter youre password" id="fname"name="txtname" required>
                </td>
                </tr>
                
                <tr>
                
                        <td>
                            <label for="fname"><b>confirm password</b></label></td>
                
                <td>
                    <input type="password" placeholder="Enter youre password" id="fname"name="txtname" required>
                </td>
                </tr>
                <tr>
                
                        <td>
                            <label for="fname"><b>Date of Birth</b></label></td>
                
                <td>
                    <input type="Date" placeholder="DOB" id="fname"name="txtname" required>
                </td>
                </tr>
                <tr>
                
                        <td>
                            <label for="URL"><b>confirm password</b></label></td>

                    <input type="text" placeholder="www.oracl.org" id="fname"name="txtname" required>
                </td>

                        <td>
                            <label for="fname"><b>Mobile number</b></label></td>

                    <input type="number" placeholder="Mobile number" id="fname"name="txtname" required>
                </td>
                </tr>
                <tr>
                
                        <td>
                            <label for="Gender"><b>Gender</b></label></td>

                        <td>

                </tr>
                <tr>
                
                        <td>
                            <label for="URL"><b>Country</b></label></td>
                
                <td>
                <select>
                    <option>Selct Country
                    </option>
                    <option>India
                        </option>

                            </option>
                            <option>Pune

                            </select>

                            <label for="fname"><b>Address</b></label></td>

                </tr>
                <tr>
