<html>
<body>
    <script>
        var	a=[]
        a.push(10)
        a.push(20)
        a.push(30)
        a.unshift(9)
        a.unshift(8)
        a.unshift(7)
        console.log(a)
        a.pop()
        a.pop()
        console.log('after 2 pops(), a='+a)
        a.shift()
        a.shift()
        console.log('after 2 shifts(), a='+a)
        var b=[11,12,13]
        a=a.concat(b)
        console.log('after  a.concat(b), a='+a)
        
    </script>
</body>
