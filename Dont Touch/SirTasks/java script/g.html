        <body>
            <script>
                var year = prompt('Enter the year','');
                var leapyear = year % 4;
                if(leapyear == 0)
                {
                    document.write('The given ' +year+ 'is leap');
                }
                else
                {
                    document.write('The given ' +year+ 'is non-leap');
                }
            </script>
        </body>
